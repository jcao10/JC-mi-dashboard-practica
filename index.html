<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Moony - Métricas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            padding: 20px;
        }
        .metric-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="header">
            <h1>Dashboard Moony - Métricas</h1>
            <p class="lead">Visualización de métricas de negocio en tiempo real</p>
        </div>

        <div class="row">
            <!-- Sección de Gráficos -->
            <div class="col-md-8">
                <div class="card metric-card">
                    <div class="card-header">
                        <h5 class="card-title">Gráficos de Métricas</h5>
                    </div>
                    <div class="card-body">
                        <div id="chart-container">
                            <!-- Aquí se cargarán los gráficos -->
                            <p>Los gráficos se cargarán aquí...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección de Filtros -->
            <div class="col-md-4">
                <div class="card metric-card">
                    <div class="card-header">
                        <h5 class="card-title">Filtros y Queries</h5>
                    </div>
                    <div class="card-body">
                        <div id="query-editor">
                            <!-- Aquí irá el editor de queries -->
                            <p>Editor de queries...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de Tablas -->
        <div class="row">
            <div class="col-12">
                <div class="card metric-card">
                    <div class="card-header">
                        <h5 class="card-title">Tabla de Datos</h5>
                    </div>
                    <div class="card-body">
                        <div id="table-container">
                            <!-- Aquí se cargará la tabla de datos -->
                            <p>Los datos se mostrarán aquí...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
